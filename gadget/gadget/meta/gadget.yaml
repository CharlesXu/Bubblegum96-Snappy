device-tree: s900-96board.dtb
volumes:
  lemaker-guitar:
    schema: mbr
    bootloader: u-boot
    structure:
      - name: Bootstrap
        type: mbr 
        size: 8M
        content:
          - image: bootloader.bin
            offset: 2097664
          - image: u-boot.bin
            offset: 3145728
      - type: 0C
        filesystem: vfat
        filesystem-label: system-boot
        offset: 8388608
        size: 128M
        content:
          - source: boot-assets/
            target: /
